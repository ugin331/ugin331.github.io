		<script>
			$.keyframe.define([{
    				name: 'delayedfadein',
    				'0%':   {opacity: 0},
    				'50%': {opacity: 0},
				'75%': {opacity: 0.5},
    				'100%': {opacity: 1}
			}]);
  			if(typeof(localStorage.getItem("welcomeShown")) != null && localStorage.getItem("welcomeShown") != "true"){
  				$(".fadein").animate(delayedfadein);
    				localStorage.setItem("welcomeShown","true");
  			}
			else {
    				$(".fade-in-second").css("opacity",1);
  			}
		</script>
